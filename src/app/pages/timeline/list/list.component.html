<div>
  <nz-table #basicTable [nzData]="timelineList">
    <thead>
    <tr>
      <th>id</th>
      <th>标题</th>
      <th>创建时间</th>
      <th>内容</th>
      <th>是否显示</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.id}}</td>
      <td>{{data.title}}</td>
      <td>{{data.created}}</td>
      <td>{{data.content}}</td>
      <td><nz-switch [(ngModel)]="data.isShow" (click)="changeDataShow(data)"></nz-switch></td>
      <td>
        <a [routerLink]="['/timeline/update',data.id]">编辑</a>
        <a>删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>

  <div *ngIf="errMsg">
    {{errMsg}}
  </div>
</div>
